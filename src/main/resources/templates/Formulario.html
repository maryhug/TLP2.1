
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Formulario de Usuario</h1>
    <form action="/mostrar" method="post" th:object="${usuario}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
